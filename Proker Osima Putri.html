<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osima Putri - Program Kerja</title>
    <link rel="stylesheet" href="Proker Osima Putri.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="asset/logo_al_ma_shum-removebg-preview (2).png" alt="Logo 1" class="logo">
            <img src="asset/Logo OSIMA .png" alt="Logo 2" class="logo">
        </div>
        <h1>Program Kerja Osima Putri</h1>
    </header>

    <main>
        <div class="program-kerja-container">
            <h2>Program Kerja</h2>
            <div class="card-container">
                <div class="card" id="card1">
                    <div class="card-title">Ketua Osima</div>
                </div>
                <div class="card" id="card2">
                    <div class="card-title">Wakil Ketua Osima</div>
                </div>
                <div class="card" id="card3">
                    <div class="card-title">Sekretaris</div>
                </div>
                <div class="card" id="card4">
                    <div class="card-title">Bendahara</div>
                </div>
                <div class="card" id="card5">
                    <div class="card-title">Bagian Keamanan</div>
                </div>
                <div class="card" id="card6">
                    <div class="card-title">Bagian Pendidikan</div>
                </div>
                <div class="card" id="card7">
                    <div class="card-title">Bagian Bahasa</div>
                </div>
                <div class="card" id="card8">
                    <div class="card-title">Bagian Ta`mir Masjid</div>
                </div>
                <div class="card" id="card9">
                    <div class="card-title">Bagian K2S</div>
                </div>
                <div class="card" id="card10">
                    <div class="card-title">Bagian Olahraga</div>
                </div>
                <div class="card" id="card11">
                    <div class="card-title">Bagian Pramuka</div>
                </div>
                <div class="card" id="card12">
                    <div class="card-title">Bagian Keputrian</div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <button class="back-button" onclick="goToHomePage()">Kembali</button>
        <p>&copy; 2024 Rangga Ash Raffy Jannuarta.</p>
    </footer>

    <script src="Proker Osima Putri.js"></script>
</body>
</html>
